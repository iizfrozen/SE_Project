    <h2>Main Page</h2>
    <br /><br />
	<div id="checkinall"></div>
	<button onclick="showallcheckin()">Show Checked In</button><br/>
	<br/>
    <div id="checkin" class="checkin">
        <div id="checkindiv">
            <form class="checkinform">
				<fieldset>
                <legend><font face="verdana">Check in:</font></legend>
					<label>
						<font face="verdana">First Name:</font><input type="text" id="checkin_fname" /><br/>
					</label>
					<label>
						<font face="verdana">Last Name:</font><input type="text" id="checkin_lname" /><br/>
					</label>
					<label>
						<font face="verdana">ID:</font><input type="text" id="checkin_id"/><br/>
					</label>
				</fieldset>
			</form>
            <button onclick="checkin()">Check In</button>
        </div>
        <div id="checkinshow"></div>
    </div>
    <div id="request" class="request">
        <div id="requestdiv">
                <form class="requestform">
					<fieldset>
						<legend><font face="verdana">Request Suspension:</font></legend>
						<label>
							<font face="verdana">First Name:</font><input type="text" id="request_fname" /><br/>
						</label>
						<label>
							<font face="verdana">Last Name:</font><input type="text" id="request_lname" /><br/>
						</label>
						<label>
							<font face="verdana">ID:</font><input type="text" id="request_id" /><br/>
						</label>
						<label>
							<font face="verdana">Type:<br/></font><input type="radio" id="request_type1" name="request_radio" value="1"/> 1<br/>
							<input type="radio" id="request_type2" name="request_radio" value="2"/> 2<br/>
							<input type="radio" id="request_type3" name="request_radio" value="3"/> 3<br/>
						</label>
					</fieldset>
				</form>
				<button onclick="request()">Request</button>
        </div>
        <div id="requestshow"></div>
    </div>
    <div id="remove" class="remove">
        <div id="removediv">
                <form class="removeform">
					<fieldset>
						<legend><font face="verdana">Remove Suspension:</font></legend>
						<label>
							<font face="verdana">First Name:</font><input type="text" id="remove_fname" /><br/>
						</label>
						<label>
							<font face="verdana">Last Name:</font><input type="text" id="remove_lname" /><br/>
						</label>
						<label>
							<font face="verdana">ID:</font><input type="text" id="remove_id" /><br/>
						</label>
					</fieldset>
				</form>
				<button onclick="remove()">Remove</button>
        </div>
        <div id="removeshow"></div>
    </div>
	<div id="error"></div>

</body>
